<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add a New Service Token</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">
    <h1>Add a New Service Token</h1>

    <form method="POST">
        <label for="serviceName">Service Name:</label>
        <input type="text" id="serviceName" name="serviceName" placeholder="e.g., GitHub, Gmail, AWS" required>

        <button type="submit">Generate Token</button>
    </form>

    <div class="top-links">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
