<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scan Your QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Scan this QR code in your Authenticator App</h2>
    
    <div style="text-align: center; margin: 20px 0;">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="max-width: 100%; border: 2px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 10px; background: white;">
    </div>

    <p style="text-align: center; font-size: 14px; opacity: 0.8;">
        Scan this code with Google Authenticator or any TOTP app
    </p>

    <form method="POST" action="/verify">
        <input type="hidden" name="username" value="{{ username }}">
        
        <label for="token">Enter the 6-digit token:</label>
        <input type="text" id="token" name="token" required maxlength="6" pattern="[0-9]{6}">
        
        <button type="submit">Verify Token</button>
    </form>
</div>
</body>
</html>
